name: CI Pipeline

on:
  push:      
  pull_request: 

jobs:
  test:
    name: Run Tests, Lint, and Type Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.x
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r dev-requirements.txt  # Install development dependencies

    - name: Run pre-commit checks
      uses: pre-commit/action@v4
      with:
        extra_args: run --all-files

    - name: Run tests
      run: |
        pytest --maxfail=3 --disable-warnings

    - name: Run mypy
      run: |
        mypy . --ignore-missing-imports

    - name: Run pylint
      run: |
        pylint $(git ls-files '*.py') --disable=all --enable=missing-docstring
